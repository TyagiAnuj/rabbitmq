    - name: Open firewall ports
      firewalld:
        port={{ item }}/tcp
        permanent=true
        state=enabled
        immediate=true
      with_items:
        - 4369
        - 25672
        - 5672
        - 5671
        - 21

    - name: Add rabitMQ user
      rabbitmq_user:
        user=rmq_root
        password=112233
        configure_priv=.*
        read_priv=.*
        write_priv=.*
        state=present






